<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Lesion Segmentation</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f4f4f4;
        }
        .container {
            background: white;
            padding: 35px;
            border-radius: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 550px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        .container:hover {
            transform: scale(1.05);
        }
        h2 {
            color: #007bff;
            margin-bottom: 25px;
            font-size: 30px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 8px rgba(0, 123, 255, 0.5);
        }
        input, select {
            width: 90%;
            padding: 14px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 10px;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.7);
            font-size: 16px;
        }
        input:focus, select:focus {
            border: 2px solid #007bff;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
        }
        .file-input {
            border: 2px dashed #007bff;
            padding: 20px;
            background: rgba(233, 245, 255, 0.8);
            cursor: pointer;
            border-radius: 12px;
            transition: background 0.3s, transform 0.2s;
            font-size: 16px;
            font-weight: bold;
            color: #0056b3;
            margin-bottom: 20px;
        }
        .file-input:hover {
            background: rgba(208, 235, 255, 0.95);
            transform: scale(1.02);
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background 0.3s, transform 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        button:hover {
            background: linear-gradient(45deg, #0056b3, #003f7f);
            transform: scale(1.03);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Skin Lesion Segmentation</h2>
        <form>
            <input type="text" placeholder="Patient Name" required>
            <input type="number" placeholder="Patient Age" required>
            <input type="text" placeholder="Registration ID" required>
            <input type="text" placeholder="Doctor Name" required>
            <input type="text" placeholder="Contact Number" required>
            <input type="email" placeholder="Email" required>
            <select>
                <option>Skin Lesion</option>
            </select>
            <div class="file-input" onclick="document.getElementById('file').click()">
                Drop image here or Click to Upload
                <input type="file" id="file" accept="image/*" style="display:none;">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
